<!DOCTYPE html>
<html>
    <head>
        <title>re*curate</title>
        <link href="storepage.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="frontpage.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html" id="logo">re*curate</a>
            <form>
                <input type="text" name="searchbar">
                <input type="submit" value="Search">
            </form>
            <button><a href = "index.html">Home</a></button>
        </header>
        <hr>
        <div id="content">
            <aside></aside>
            <main>
                <h1 id="store-name">Write a Review...</h1>
                <!-- reviews specifically about the store -->
                <div class="post-card">
                    <div class="flex-container">
                        <label for = "Review"></label>
                        <textarea id = "Review" name = "Review" rows = "4" cols = "auto">
                            Enter text here...
                        </textarea>
                        <script type="text/javascript">
                            textarea = document.querySelector("#Review");
                            textarea.addEventListener('input', autoResize, false);
 
                            function autoResize() {
                                this.style.height = 'auto';
                                this.style.height = this.scrollHeight + 'px';
                            }
                        </script>
                    </div>
                    
                    <button id="clearButton">Clear</button>
                    <button id="submitButton">Submit Review</button>

                    <script>
                        const clearButton = document.getElementById('clearButton');
                        clearButton.addEventListener('click', () => {
                            document.getElementById('Review').value = '';
                        });

                        const submitButton = document.getElementById('submitButton');
                        submitButton.addEventListener('click', () => {
                            alert('Review submitted successfully!');
                            window.location.href = "index.html";
                        });
                     </script>
                </div>
            </main>
            <aside></aside>
        </div>
    </body>
</html>
